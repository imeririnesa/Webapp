<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Added leading slash -->
</head>
<body>
    <header>
        <h1>Algorithm Visualizer</h1>
        <p>Explore and visualize Dijkstra, Bellman-Ford, and A* algorithms. Click on any algorithm to learn more and see how they work.</p>
    </header>
    
    <section class="algorithms">
        <div class="algorithm-card">
            <a href="/dijkstra/info"> <!-- Added leading slash -->
                <img src="/images/dijkstra.png" alt="Dijkstra Algorithm"> <!-- Added leading slash -->
                <p>Dijkstra Algorithm</p>
            </a>
        </div>
        
        <div class="algorithm-card">
            <a href="/bellmanford/info"> <!-- Added leading slash -->
                <img src="/images/Bellmanford.png" alt="Bellman-Ford Algorithm"> <!-- Added leading slash -->
                <p>Bellman-Ford Algorithm</p>
            </a>
        </div>
        
        <div class="algorithm-card">
            <a href="/astar/info"> <!-- Added leading slash -->
                <img src="/images/A.png" alt="A* Algorithm"> <!-- Added leading slash -->
                <p>A* Algorithm</p>
            </a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Algorithm Visualizer. All Rights Reserved.</p>
    </footer>
</body>
</html>
