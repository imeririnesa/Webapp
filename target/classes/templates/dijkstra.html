<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijkstra's Pathfinding Visualization</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(20, 30px);
            grid-template-rows: repeat(20, 30px);
            gap: 2px;
        }
		
		h1 {
						    color: rgb(149, 69, 53); /* Change this to your desired color */
						    font-size: 2em;
						    text-align: center;
						    margin-bottom: 20px;
						}
		        .cell {
		            width: 30px;
		            height: 30px;
		            border: 2px solid black;
		        }
		        .start { background-color: blue; }
		        .target { background-color: red; }
		        .wall { background-color: black; }
		        .path { background-color: green; }
		        .visited { background-color: yellow; }
				/* Button styles */
						.visualize-btn {
						    padding: 10px 20px;
						    font-size: 16px;
						    background-color: rgb(188, 143, 143);
						    color: white;
						    border: none;
						    border-radius: 5px;
						    cursor: pointer;
						    transition: background-color 0.3s ease, transform 0.3s ease;
						    margin: 10px; /* Add margin to separate buttons */
						}

						.visualize-btn:hover {
						    background-color: rgb(165, 90, 90);
						    transform: scale(1.05);
						}

						.visualize-btn:active {
						    background-color: rgb(150, 70, 70);
						    transform: scale(0.95);
						}
						/* Controls container */
						       #controls {
						           margin-bottom: 20px;
						           text-align: center;
						       }

						       /* Other controls */
						       label {
						           margin-left: 10px;
						       }

						       input[type="range"] {
						           margin-left: 10px;
						       }
    </style>
</head>
<body>

    <h1>Dijkstra's Pathfinding Visualization</h1>
	<div id="controls">
		        <button id="startBtn" class="visualize-btn">Start Dijkstra</button>
		        <button id="resetBtn" class="visualize-btn">Reset Grid</button>
		        <button id="generateMazeBtn" class="visualize-btn">Generate Maze</button>
				<label for="gridSize">Grid Size:</label>
				        <input type="range" id="gridSize" min="10" max="40" value="10">
				        <span id="gridSizeValue">10x10</span>

				        <label for="delay">Delay (ms):</label>
				        <input type="range" id="delay" min="0" max="100" value="30">
				        <span id="delayValue">30ms</span>

				        <input type="checkbox" id="allowDiagonals"> Allow Diagonal Movement
				    </div>
	    <div id="grid"></div>

    <script src="js/dijkstra.js"></script>
</body>
</html>
